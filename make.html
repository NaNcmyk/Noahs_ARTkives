<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Fredoka+One&family=Syne+Mono&family=Vibur&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <!-- custom stylesheets -->
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/make.css">

    <!-- favicon -->
    <link rel="icon" href="/assets/all/logo.png">

    <title>Noah's ARTkives</title>
</head>

<body>
    <div class="main-wrapper">
        <!-- nav -->
        <nav class="menu">
            <ul>
                <li><a href="/see.html">👁️‍🗨️ see</a></li>
                <li><a href="/learn.html">📺 learn</a></li>
                <li><a href="/make.html" data-bs-toggle="tooltip" data-placement="right" title="📍 you are here.">🎨
                        make</a></li>
            </ul>
            <div class="blob"></div>
        </nav>
        <!-- heading -->
        <header>
            <img src="/assets/all/logo.png" alt="logo" onclick="location.href='/index.html'" data-bs-toggle="tooltip"
                data-placement="right" title="go to homepage">
            <button class="toggle">
                <i class="fas fa-bars"></i>
            </button>
        </header>
        <!-- canvas -->
        <div class=canvas-wrapper>
            <canvas id="draw" width="300" height="300"></canvas>
            <div class="toolbox">

                <div class="browser-ext-div">
                    <!-- link no longer auto-downloads artXtension .zip folder, user is directed to repo instead -->
                    <!-- <a href="https://www.dropbox.com/s/trww8x7npwt1j8c/artXtension.zip?dl=1" download="artXtension"> -->
                    <a href="https://github.com/NaNcmyk/artXtension" target="_blank">
                        <i class="fas fa-puzzle-piece" data-bs-toggle="tooltip" data-placement="right"
                            title="download browser extension"></i>
                    </a>
                    <span class="badge badge-secondary badge-dark">beta</span>
                </div>

                <i class="fas fa-paw" data-bs-toggle="tooltip" data-placement="right" title="make your mark"></i>
                <i class="fas fa-mortar-pestle" data-bs-toggle="tooltip" data-placement="right"
                    title="select blend mode"></i>
                <i class="fas fa-eraser" data-bs-toggle="tooltip" data-placement="right" title="clear canvas"></i>
                <i class="fas fa-download" data-bs-toggle="tooltip" data-placement="right"
                    title="export masterpiece"></i>
            </div>
        </div>

        <!-- landing page -->
        <div class="landing-page">
            <p>"The world is but a canvas to our imagination."</p>
            <p>Henry David Thoreau</p>
            <button class="landing-page-btn" data-bs-toggle="tooltip" data-bs-placement="bottom"
                title="Can you paint with all the colors of the wind?">stART</button>
        </div>
    </div>

    <!-- bootstrap 5 scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="/scripts/enable_bootstrap_tooltips.js"></script>

    <!-- custom scripts -->
    <script src="/scripts/nav.js"></script>
    <script type="module" src="/scripts/animal_puns.js"></script>
    <script type="module" src="/scripts/paint.js"></script>
</body>

</html>
